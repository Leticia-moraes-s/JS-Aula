<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Programa</title>
    <style>
body{background-color: #7272c6;
color: white;
font: normal 30pt Arial;
}
h1{color: yellow;}
    </style>
</head>
<body>
    <h1>Olá Mundo</h1>
<p>Tchau</p>
    <script>
   var n1 = Number(prompt ('Digite um numero')) //number usado pois não sei se será numero inteiro ou quebrado. usado para somar (ver alert)
   var n2 = Number(prompt("Digite outro número"))
   var S = n1 + n2
   window.alert (`A soma entre ${n1} + ${n2} é ${S}`) //template string fica menor para repetir uma variavel
    </script>
</body>
</html>
